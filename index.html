---
layout: default
title: 我的Blog
---

　　<h2>{{ page.title }}</h2>
   <img src = "images/head.jpg" title = "帅帅的作者" alt = "作者头像" />
　　<p>最新文章</p>
　　{% for post in site.posts %}
  <div class="post">
  	<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
  {{ post.content }}
  <p class="signoff">
    &mdash; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a>
  </p>
  </div>
{% endfor %}
